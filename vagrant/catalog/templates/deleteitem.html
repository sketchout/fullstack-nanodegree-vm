{% extends "base.html" %}

{% block content %}

<div class="container content">

	<div class="content-info-section">
		<div class="info-title list-title">Delete Item</div>
		<div class="info-content">Are you sure you want to delete?</div>
	</div>

	<div class="content-crud-section">
		<form action="{{url_for('deleteItem',category_name=category.name,item_name=item.name)}}" method="post">
			<button type="submit">Submit</button>
			<a href="{{url_for('showItemInfo',category_name=category.name,item_name=item.name)}}">Cancel</a>
		</form>
	</div>

</div>


{% endblock %}
